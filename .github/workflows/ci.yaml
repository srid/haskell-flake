name: "CI"
on:
  push:
    branches:
      - '*'
  pull_request:
jobs:
  checks:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build Nix
        id: build-nix
        run: |
          nix run github:srid/nixci
      - name: Run test
        id: test
        run: |
          nix run nixpkgs#bash runtest.sh
