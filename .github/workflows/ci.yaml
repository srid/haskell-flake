name: "CI"

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  nix:
    runs-on: ${{ matrix.system }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - system: x86_64-linux
          - system: aarch64-darwin
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - run: |
          om ci run \
            --extra-access-tokens "github.com=${{ secrets.GITHUB_TOKEN }}" \
            --systems "${{ matrix.system }}"
