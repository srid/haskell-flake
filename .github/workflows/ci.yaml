name: "CI"
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  configure:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
     - name: Checkout to repository
       uses: actions/checkout@v4
     - name: Set matrix data
       id: set-matrix
       run: |
         nix eval --json .#nixci-matrix > ./matrix.json 
         cat ./matrix.json | jq -c .
         echo "matrix=$(jq -c . < ./matrix.json)" >> $GITHUB_OUTPUT
  nix:
    runs-on: self-hosted
    needs: configure
    strategy:
      matrix: ${{ fromJson(needs.configure.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - run: nixci --build-systems "github:nix-systems/${{ matrix.build-system }}" .#default.${{ matrix.subflake}}
